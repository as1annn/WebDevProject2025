<div *ngIf="myCourses?.length; else noCourses">
  <div class="courses-grid">
    <div class="course-card" *ngFor="let course of myCourses">
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <a [routerLink]="['/courses', course.id]" class="btn btn-sm">Открыть</a>
    </div>
  </div>
</div>

<ng-template #noCourses>
  <p class="no-courses">Вы ещё не записаны ни на один курс</p>
</ng-template>
